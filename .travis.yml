branches:
  except:
  - gh-pages
before_install:
- openssl aes-256-cbc -K $encrypted_1eb0d46f089a_key -iv $encrypted_1eb0d46f089a_iv
  -in id_rsa.enc -out id_rsa -d
after_success:
- npm run gh-pages-travis
env:
  global:
  - SSH_KEY="id_rsa"
  - GIT_NAME="Andrey Shchekin"
  - secure: 
  - SOURCE_DIR="."
  - DEPLOY_BRANCH="master"